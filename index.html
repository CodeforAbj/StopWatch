<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoCount</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="rowFlex">ChronoCount</h1>
    </header>
    <main>
      <!---------- User Interface Card ----------->
      <div class="Card" id="stopwatchContainer">
        <div class="timer" id="timer">00:00:00:00</div>
        <div class="controls">
          <button onclick="startWatch()">Start</button>
          <button class="redbutton" onclick="stopWatch()">Stop</button>
          <button onclick="resetWatch()">Reset</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
